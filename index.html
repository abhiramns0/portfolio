<!-- Add this HTML just before closing body tag -->
<div class="modal" id="projectModal">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <iframe id="behanceEmbed" src="" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

<!-- Add this JavaScript just before closing body tag -->
<script>
    const modal = document.getElementById('projectModal');
    const behanceEmbed = document.getElementById('behanceEmbed');

    function openModal(projectId) {
        modal.style.display = 'block';
        behanceEmbed.src = `https://www.behance.net/embed/project/${projectId}`;
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        modal.style.display = 'none';
        behanceEmbed.src = '';
        document.body.style.overflow = 'auto';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

<!-- Modify your project containers like this -->
<div class="project-container" onclick="openModal('YOUR_PROJECT_ID')">
    <div class="project-image">
        <img src="path_to_your_image1.jpg" alt="Grama Project">
    </div>
    <div class="project-description">

    </div>
</div>
